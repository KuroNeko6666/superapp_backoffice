<div class="absolute z-50 bottom-5 left-1/2 -translate-x-1/2 text-slate-700">
  <div class="flex flex-col gap-2">
    <ng-container *ngFor="let item of service.notifications; let i = index">
      <div class="px-4 py-3 rounded bg-white shadow flex flex-row gap-5 place-items-center border-l-4" [ngClass]="item.type == 'success' ? 'border-green-500' : 'border-red-500'">
        <div class="flex flex-row gap-2 place-items-center">
          <i class="fa-solid fa-bell" [ngClass]="item.type == 'success' ? 'text-green-500' : 'text-red-500'" ></i>
        <span>{{ item.message }}</span>
        </div>
        <button class="hover:text-orange-500" (click)="deleteNotif(i)"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </ng-container>
  </div>
</div>
