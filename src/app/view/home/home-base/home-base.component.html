<div class="h-screen w-screen bg-slate-200 text-slate-700 select-none text-sm">
  <div class="grid grid-cols-12 container mx-auto h-full relative">
    <div class="absolute xl:static z-20 col-span-2 p-3 h-full w-2/3 md:w-1/3 xl:w-full" [ngClass]="sidebar ? 'hidden xl:block' : 'xl:hidden'">
      <app-sidebar (closeSidebar)="sidebarToggle()"></app-sidebar>
    </div>
    <div class="col-span-12 xl:col-span-10 h-screen" [ngClass]="{'xl:col-span-12 ml-3' : !sidebar}">
      <div class="flex flex-col py-3 pr-3 xl:pl-0 pl-3 gap-5 h-screen">
        <app-header class="" (closeSidebar)="sidebarToggle()"></app-header>
        <div class=" flex-1 flex flex-col relative overflow-y-auto">
          <router-outlet></router-outlet>
        </div>
        <app-notifications></app-notifications>
      </div>
    </div>
  </div>
</div>
