<div class="bg-white shadow rounded-lg h-full px-4 py-5">
  <div class="flex flex-col gap-8 h-full">
    <div class="flex flex-row place-items-center gap-2">
      <div class="h-10 w-10 bg-[url('/assets/logo/bawaslu-logo.png')] bg-center bg-cover"></div>
      <div class="flex flex-col flex-1 overflow-hidden">
        <span class="font-bold truncate text-base">Superapp</span>
        <span class="text-xs text-slate-500">admin</span>
      </div>
      <button class="hover:text-orange-500 xl:hidden" (click)="close()"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <ul class="flex flex-col gap-2">
      <ng-container *ngFor="let item of menu!.data; let i = index">
        <li class="px-3 py-2 hover:bg-orange-50 rounded-lg flex flex-col gap-4 cursor-pointer"
          [ngClass]="{'bg-orange-100 hover:bg-orange-200 text-orange-700' : !item.collapse || (item.children.length && current?.includes(item.path))}"
          (click)="item.children.length > 0 ? collapse(i) : navigate(item.path)">
          <div class="flex flex-row place-items-center gap-3">
            <i [ngClass]="item.icon"></i>
            <span class="flex-1 ">{{ item.name }}</span>
            <i class="fa-solid " [ngClass]="item.collapse ? 'fa-caret-down' : 'fa-caret-right'"
              *ngIf="item.children.length > 0"></i>
          </div>
          <ng-container *ngIf="item.children.length > 0">
            <ul class="flex flex-col gap-1" *ngIf="!item.collapse">
              <ng-container *ngFor="let sub of item.children">
                <li class="px-5 py-2 hover:bg-orange-100 rounded-lg flex flex-row place-items-center gap-3"
                  [ngClass]="{'bg-orange-200 hover:bg-orange-300 text-orange-700' : !sub.collapse}"
                  (click)="navigate(sub.path)">
                  <span class="flex-1">{{ sub.name }}</span>
                </li>
              </ng-container>
            </ul>
          </ng-container>
        </li>
      </ng-container>
    </ul>
    <div class="flex-1"></div>
    <div class="flex flex-row gap-2 place-items-center">
      <div class="h-10 w-10 bg-slate-200 rounded-full bg-center bg-cover overflow-hidden">
        <img [src]="user?.avatar.avatar_url" alt="" class="bg-contain h-full w-full">
      </div>
      <div class="flex flex-col flex-1 overflow-hidden">
        <span class="font-bold truncate">{{ user?.name | titlecase}}</span>
        <span class="text-xs text-slate-500">{{ user?.role }}</span>
      </div>
    </div>
  </div>
</div>
