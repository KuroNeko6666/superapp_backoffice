<div class="h-screen w-screen overflow-y-auto">
  <div class="flex flex-row justify-between m-5">
    <button class="px-3 py-2 bg-orange-500 hover:bg-orange-600 rounded text-white" (click)="back()">Kembali</button>
    <div class="flex flex-row gap-3">
      <button class="px-3 py-2 bg-orange-500 hover:bg-orange-600 rounded text-white" (click)="exportPDF()"><i class="fa-solid fa-file-pdf"></i> PDF</button>
      <button class="px-3 py-2 bg-orange-500 hover:bg-orange-600 rounded text-white" (click)="exportCSV(data)"><i class="fa-solid fa-file-csv"></i> CSRV</button>
    </div>
  </div>
  <div class="bg-white p-5 rounded-lg flex flex-col gap-3 overflow-x-auto" id="data-table" >
    <div class="flex flex-row place-items-center justify-center w-full gap-2 ">
      <span class="font-bold text-lg">DATA PENGGUNA</span>
    </div>
    <table class="w-full">
      <thead class="bg-orange-500 text-slate-100 rounded-lg w-full">
        <tr>
          <th class="px-3 py-2 text-start">ID</th>
          <th class="px-3 py-2 text-start">Nama Depan</th>
          <th class="px-3 py-2 text-start">Nama Belakang</th>
          <th class="px-3 py-2 text-start">Username</th>
          <th class="px-3 py-2 text-start">Email</th>
          <th class="px-3 py-2 text-start">Avatar</th>
          <th class="px-3 py-2 text-start">Status</th>
          <th class="px-3 py-2 text-start max-w-xs">Aksi</th>
        </tr>
      </thead>
      <tbody *ngIf="!loadingPage && data.length">
        <ng-container *ngFor="let item of data; let i = index">
          <tr [ngClass]="i % 2 != 0 ? 'bg-orange-100' : '' ">
            <td class="px-3 py-2 text-start max-w-xs">{{ item.user_id }}</td>
            <td class="px-3 py-2 text-start">{{ item.firstname }}</td>
            <td class="px-3 py-2 text-start">{{ item.lastname }}</td>
            <td class="px-3 py-2 text-start">{{ item.username }}</td>
            <td class="px-3 py-2 text-start">{{ item.email }}</td>
            <td class="px-3 py-2 text-start">{{ item.avatar?.avatar_url }}</td>
            <td class="px-3 py-2 text-start">{{ item.account_status ? 'aktif' : 'non aktif' }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    <div class="flex flex-col place-items-center" *ngIf="!loadingPage && !data?.length">
      <span>Tidak ada data</span>
    </div>
    <div class="flex flex-col place-items-center" *ngIf="loadingPage">
      <div class="text-xl animate-spin"><i class="fa-solid fa-spinner"></i></div>
    </div>
  </div>
</div>
